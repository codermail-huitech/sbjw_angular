          <mat-form-field class="col-12">
            <mat-placeholder>Person Name</mat-placeholder>

            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="col-4">
              <mat-placeholder>Quantity</mat-placeholder>
              <input matInput type="text" formControlName="quantity" [readonly]="true" class="text-right">
            </mat-form-field>
            <mat-form-field class="col-4">
              <mat-placeholder>Amount</mat-placeholder>
              <input matInput type="text" formControlName="amount" [readonly]="true" class="text-right">
            </mat-form-field>
            <mat-form-field class="col-4">

            <button class="btn btn-primary mr-2" [hidden]="this.stockForm.value.set_quantity == null" (click)="saveStock()">Save</button>

      </div>

    </mat-card>
  </div>
  <div fxLayout="column" fxFlex="60" class="mr-1">
<!--    <mat-card [hidden]="stockList.length === 0">-->
    <mat-card [hidden]="stockList.length === 0">
      <table class="table" id="my-table" id="stock-table-div">
        <thead>
          <tr>
            <th>SL. NO.</th>
            <th>Name</th>
            <th>Gold</th>
            <th>Quantity</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stcoks of stockList;let indexOfelement = index;">
            <td>{{indexOfelement+1}}</td>
            <td>{{stcoks.order_name}}</td>
            <td  style="text-align: right">{{stcoks.set_gold}} gm</td>
            <td style="text-align: right">{{stcoks.set_quantity}}</td>
            <td  style="text-align: right">{{stcoks.set_amount | currency:"&#8377;"}}</td>
          </tr>
        </tbody>

      </table>
    </mat-card>

  </div>
</div>
