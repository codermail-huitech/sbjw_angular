<div style="background-color: #a6e0ff">
  <mat-form-field style="padding-left: 30px; padding-top: 20px" class="example-full-width">
    <input matInput placeholder="Search..." [(ngModel)]="searchTerm" name="search" type="text" autofocus>
  </mat-form-field>
  <table class="table table-hover">
    <thead>
      <th>SL No.</th>
      <th>Name</th>
      <th>Material</th>
      <th>Stock Balance</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of employeeStockList | filter: searchTerm ; let indexofElement = index">
        <td>{{indexofElement+1}}</td>
        <td>{{item.person_name}}</td>
        <td>{{item.material_name}}</td>
        <td>{{item.employee_balance}}</td>
      </tr>
    </tbody>
  </table>
</div>
