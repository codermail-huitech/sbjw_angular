<div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-between stretch" fxFlexFill id="job-div">
  <div fxLayout="column" fxFlex="40" class="mr-1"> 
    <mat-card class="ml-2 mt-2">
          
         <label>{{jobNumber}}</label>
          <div class="form-container"> 

            <div class="container m-3" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start">
              <div class="col-4">
                  
                <button style="background-color:green"  mat-button class="col-12" mat-stroked-button  [disabled]="!isSendToTask" (click)="selectJobTask(2) ; selectCategory(-1)">Gold Return</button>  
              </div>
              <div class="col-4">
                  
                <button style="background-color: green" mat-button class="col-12" mat-stroked-button [disabled]="!isSendToTask" (click)="selectJobTask(3) ; selectCategory(1)">Dal Submit</button>
              </div>
            </div>

            <div class="container m-3" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start">
              <div class="col-4">
                  
                <button style="background-color: green" mat-button class="col-12" mat-stroked-button [disabled]="!isSendToTask" (click)="selectJobTask(4) ; selectCategory(-1)">Dal Return</button>
              </div>
              <div class="col-4">
                  
                <button style="background-color: green" mat-button class="col-12" mat-stroked-button [disabled]="!isSendToTask" (click)="selectJobTask(5) ; selectCategory(1)">Pan Submit</button>
              </div>
            </div>


            
            <div class="container m-3" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start">
              <div class="col-4">
                  
                <button style="background-color: green" mat-button class="col-12" mat-stroked-button [disabled]="!isSendToTask" (click)="selectJobTask(6) ; selectCategory(-1)">Pan Return</button>
              </div>
              <div class="col-4">
                  
                <button style="background-color: green" mat-button class="col-12" mat-stroked-button [disabled]="!isSendToTask" (click)="selectJobTask(7) ; selectCategory(-1)">Nitric Return</button>
              </div>
            </div>
             
           
           
      
            

          </div> 
      </mat-card>
  </div> 
  <div fxLayout="column" fxFlex="60" class="mr-1">
    <div class="row" style="align-content: center; text-align: center" >
      <div class="col-3"><button style="background-color: green" mat-button class="col-12" mat-stroked-button ></button></div>
    </div>
    <div id="jobTask-table-div" >
      <table class="table" id="my-table">
        <thead>
        <tr>
          <th>SL No.</th>
          <th>Job Number</th>
          <th>Quantity</th>
          <th>Size</th>
          <th>Send to Task</th>
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let data of savedJobsData ; let indexOfelement = index;">
          <td>{{indexOfelement+1}}</td>
          <td >{{data.job_number}}</td>
          <td >{{data.quantity}}</td>
          <td >{{data.size}}</td>
          <td>
            <button mat-icon-button color="primary" aria-label="Open Master" (click)="placeDetails(data)">
              <mat-icon>forward</mat-icon>
            </button>
          </td>
          <td>
            <!-- <button mat-icon-button color="warn" aria-label="Edit Customer">
              <mat-icon>delete</mat-icon>
            </button> -->
          </td>

        </tr>
        </tbody>
      </table>
    </div>
