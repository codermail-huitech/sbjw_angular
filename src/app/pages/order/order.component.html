<div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-between stretch" fxFlexFill id="order-div">
  <div fxLayout="column" fxFlex="40" class="mr-1">
    <div class="form-container">
      <form [formGroup] = orderForm >
        <div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
          <mat-form-field>
            <mat-placeholder>Customer  <mat-icon> account_box</mat-icon></mat-placeholder>
            <mat-select  formControlName="customer_id">
              <mat-option *ngFor="let customer of customerList" [value]="customer.id">
                {{customer.person_name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
          <mat-form-field>
            <mat-placeholder>Agent  <mat-icon> account_box</mat-icon></mat-placeholder>
            <mat-select  formControlName="customer_id">
              <mat-option *ngFor="let customer of customerList" [value]="customer.id">
                {{customer.person_name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
  <div fxLayout="column" fxFlex="60" class="mr-1">

  </div>
</div>
